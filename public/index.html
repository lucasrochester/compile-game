<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compile Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Compile Game</h1>

  <div id="turn-indicator" style="margin-bottom: 20px; font-weight: bold; font-size: 18px; color: #eee;">
    Current Turn: Player 1
  </div>

  <div id="player2" class="player-area">
    <h2>Player 2</h2>
    <div class="lines">
      <div class="line" data-line="0"><div class="protocol-name"></div></div>
      <div class="line" data-line="1"><div class="protocol-name"></div></div>
      <div class="line" data-line="2"><div class="protocol-name"></div></div>
    </div>
  </div>

  <div id="player1" class="player-area">
    <h2>Player 1</h2>
    <div class="lines">
      <div class="line" data-line="0"><div class="protocol-name"></div></div>
      <div class="line" data-line="1"><div class="protocol-name"></div></div>
      <div class="line" data-line="2"><div class="protocol-name"></div></div>
    </div>
  </div>

  <div id="hand-container">
    <h2>Your Hand</h2>
    <div id="hand"></div>
    <button id="refresh-button" disabled>Refresh</button>
  </div>

  <div id="flip-toggle-container" style="margin-top: 10px; color: #eee;">
    <button id="flip-toggle-button">Flip Card: Face Up</button>
  </div>

  <div id="discard-confirm-container" style="margin-top:10px; display:none;">
    <button id="discard-confirm-button" disabled>Confirm Discard</button>
    <div id="discard-instruction" style="margin-top:5px; font-size:14px; color:#ccc;"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
