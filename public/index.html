<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Minimal Card Render Test</title>
<style>
  body { background: #222; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
  .card { width: 100px; height: 140px; background: #444; border: 2px solid gray; border-radius: 6px; margin: 10px; padding: 8px; color: white; display: inline-block; }
</style>
</head>
<body>

<div id="hand"></div>

<script>
  const hand = [
    { name: 'Life 1', value: 1, protocolColor: 'green', faceUp: true, topEffect: 'Top effect', middleEffect: '', bottomEffect: '' },
    { name: 'Light 2', value: 2, protocolColor: 'yellow', faceUp: false, topEffect: '', middleEffect: '', bottomEffect: '' }
  ];

  const handDiv = document.getElementById('hand');
  hand.forEach(card => {
    const cardDiv = document.createElement('div');
    cardDiv.classList.add('card');
    cardDiv.style.borderColor = card.faceUp ? card.protocolColor : 'black';
    cardDiv.textContent = `${card.name} (${card.value}) ${card.faceUp ? '' : '(Face Down)'}`;
    handDiv.appendChild(cardDiv);
  });
</script>

</body>
</html>
